<body>
  <!-- Environment Canvas -->
  <div id="env">
    <canvas id="env-canvas"></canvas>
  </div>
  <!-- Console -->
  <div id="cons" style="right: -40vw">
    <div class="panel" id="console"></div>
    <button class="rounded-button" id="console-button">></button>
  </div>
  <!-- Profile -->
  <div class="panel" id="dorg-prof">
    <div id="profile-bar"></div>
    <table cellspacing="0" cellpadding="0" id="dorg-stats">
      <tr class="stat-row">
        <td class="stat-name">x</td>
        <td class="stat-val" id="x"></td>
      </tr>
      <tr class="stat-row">
        <td class="stat-name">y</td>
        <td class="stat-val" id="y"></td>
      </tr>
      <tr class="stat-row">
        <td class="stat-name">lifetime</td>
        <td class="stat-val" id="lifetime"></td>
      </tr>
      <tr class="stat-row">
        <td class="stat-name">food</td>
        <td class="stat-val" id="food"></td>
      </tr>
      <div id="dorg-pos"></div>
    </table>
    <div id="override-container">

    </div>
